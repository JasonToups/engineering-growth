<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			@import url(./cards.css);
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="one grid-fill">One</div>
			<div class="two grid-fill">Two</div>

							<img src="./img/geotask-logo.svg" class="logo" />
						</div>
						<div class="row-two">
							<h3>More Header</h3>
							<p>
								Let's see what a bunch of text here looks like. I'm not sure how

							</p>
						</div>
					</div>
				</div>
				<div class="card">
					<h1>Header</h1>
					<p>Body Text</p>
				</div>
			</div>
		</div>

</html>
